<doctype! html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class = "main">
            <span id = "front"><img src = "grid_c.png" id = "grid-visual"></span>
            <span id = "back">
                <table class = "grid">
                    <tr>
                        <td id = "r1c1"></td>
                        <td id = "r1c2"></td>
                        <td id = "r1c3"></td>
                    </tr>
                    <tr>
                        <td id = "r2c1"></td>
                        <td id = "r2c2"></td>
                        <td id = "r2c3"></td>
                    </tr>
                    <tr>
                        <td id = "r3c1"></td>
                        <td id = "r3c2"></td>
                        <td id = "r3c3"></td>
                    </tr>
                </table>
            </span>
        </div>
        <div class = "resultText">
            <h2 id = "result">Player 1's turn!</h2>
            <button id = "button"></button>
        </div>
        <script src = "script.js"></script>
    </body>

</html>
